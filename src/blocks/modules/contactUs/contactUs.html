<div class="contactUs" id="contactUs">
    <div class="contactUs__content content">
        <h1 class="contactUs__title">
            Связь с нами
        </h1>
        <p class="contactUs__desc">
            Есть вопросы?
            Хотите узнать сколько вы сможете сэкономить?
            Оставьте ваши контакты — мы  перезвоним.
        </p>
        <div class="contactUs__inputsBox">
            <form class="contactUs__form">
                <div class="contactUs__formFieldContainer">
                    <input class="contactUs__formField" type="text"
                                                        name="your-name"
                                                        placeholder="Как Вас зовут?">
                </div>
                <div class="contactUs__formFieldContainer">
                    <input class="contactUs__formField js-contact-us-tel" type="tel"
                                                        name="your-tel"
                                                        placeholder="Ваш телефон">
                </div>
            </form>
            <button type="submit" class="contactUs__button">
                ОТПРАВИТЬ
            </button>
        </div>
    </div>
</div>
